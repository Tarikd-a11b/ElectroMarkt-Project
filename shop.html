<body>
    <!-- Header -->

            <nav class="nav">
                <a href="index.html" class="nav-logo"><span class="icon">‚ö°</span><span>ElectroMart</span></a>
                <ul class="nav-menu">
                    <li><a href="index.html" class="nav-link">Home</a></li>
                    <li><a href="shop.html" class="nav-link active">Shop</a></li>
                    <li><a href="cart.html" class="nav-link">Cart</a></li>
                    <li><a href="about.html" class="nav-link">About Us</a></li>
                </ul>
                <div class="nav-actions">
                    <div class="currency-display" id="currencyDisplay">
                        <span>üí±</span>
                        <span class="rate" id="usdRate">USD</span>
                    </div>
                    <a href="cart.html" class="nav-cart">üõí<span class="cart-count" id="cartCount">0</span></a>
                    <a href="login.html" class="nav-user" id="userArea">
                        <div class="nav-user-avatar" id="userAvatar">üë§</div>

                    </a>
                    <button class="nav-toggle" id="navToggle"><span></span><span></span><span></span></button>
                </div>
            </nav>
        </div>
    </header>

    <!-- Page Header -->
    <div class="page-header">
        <div class="container">
            <h1>Shop Products</h1>
            <div class="breadcrumb">
                <a href="index.html">Home</a>
                <span class="separator">/</span>
                <span>Shop</span>
            </div>
        </div>
    </div>

    <!-- Shop Content -->
    <section class="section">
        <div class="container">
            <div class="shop-layout">
                <!-- Sidebar Filters -->
                <aside class="shop-sidebar" id="filterSidebar">
                    <div class="filter-section">
                        <h3 class="filter-title">Search</h3>
                        <div class="search-bar">
                            <span class="search-icon">üîç</span>
                            <input type="text" id="search-input" placeholder="Search products...">
                        </div>
                    </div>

                    <div class="filter-section">
                        <h3 class="filter-title">Categories</h3>
                        <div class="filter-options">
                            <label class="filter-option"><input type="radio" name="category" value="all" checked> All
                                Categories</label>
                            <label class="filter-option"><input type="radio" name="category" value="cables"> üîå
                                Cables</label>
                            <label class="filter-option"><input type="radio" name="category" value="breakers"> ‚ö° Circuit
                                Breakers</label>
                            <label class="filter-option"><input type="radio" name="category" value="outlets"> üî≤
                                Outlets</label>
                            <label class="filter-option"><input type="radio" name="category" value="switches"> üí°
                                Switches</label>
                            <label class="filter-option"><input type="radio" name="category" value="lighting"> üîÜ
                                Lighting</label>
                            <label class="filter-option"><input type="radio" name="category" value="accessories"> üîß
                                Accessories</label>
                            <label class="filter-option"><input type="radio" name="category" value="tools"> üõ†Ô∏è
                                Tools</label>
                        </div>
                    </div>

                    <div class="filter-section">
                        <h3 class="filter-title">Brand</h3>
                        <div class="filter-options">
                            <label class="filter-option"><input type="radio" name="brand" value="all" checked> All
                                Brands</label>
                            <label class="filter-option"><input type="radio" name="brand" value="HES"> HES</label>
                            <label class="filter-option"><input type="radio" name="brand" value="√ñZNUR"> √ñZNUR</label>
                            <label class="filter-option"><input type="radio" name="brand" value="Generic">
                                Generic</label>
                        </div>
                    </div>

                    <div class="filter-section">
                        <h3 class="filter-title">Price Range</h3>
                        <div class="price-range">
                            <input type="range" id="price-range" min="0" max="350" value="350">
                            <div class="price-range-values">
                                <span>$0</span>
                                <span id="price-value">$350</span>
                            </div>
                        </div>
                    </div>
                </aside>

                <!-- Products Grid -->
                <main class="shop-main">
                    <div class="shop-header">
                        <span id="product-count" class="shop-count">Loading...</span>
                        <div class="shop-sort">
                            <select id="sort-select">
                                <option value="default">Sort by: Default</option>
                                <option value="price-low">Price: Low to High</option>
                                <option value="price-high">Price: High to Low</option>
                                <option value="name">Name: A-Z</option>
                                <option value="rating">Rating</option>
                            </select>
                        </div>
                    </div>
                    <button class="btn btn-ghost mb-4" onclick="toggleFilters()" style="display: none;"
                        id="filterToggle">üîç Filters</button>
                    <div id="products-grid" class="products-grid"></div>
                </main>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-bottom">
                <p class="footer-copyright">¬© 2024 ElectroMart. All rights reserved.</p>
