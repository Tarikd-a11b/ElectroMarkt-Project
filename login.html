<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login or register for ElectroMart">
    <title>Login - ElectroMart</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/pages.css">
    <link rel="stylesheet" href="css/forms.css">
    <link rel="stylesheet" href="css/layout.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
</head>

<body>
    <div class="auth-page">
        <div class="auth-container">
            <a href="index.html" class="nav-logo" style="justify-content: center; margin-bottom: 2rem;">
                <span class="icon">⚡</span><span>ElectroMart</span>
            </a>

            <div class="auth-card">
                <div class="auth-tabs">
                    <button class="auth-tab active" onclick="showTab('login')">Login</button>
                    <button class="auth-tab" onclick="showTab('register')">Register</button>
                </div>

                <!-- Login Form -->
                <form id="login-form" onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label class="form-label" for="login-email">Email</label>
                        <input type="email" id="login-email" class="form-input" placeholder="your@email.com" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="login-password">Password</label>
                        <input type="password" id="login-password" class="form-input" placeholder="••••••••" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg" style="width: 100%;">Login</button>
                </form>

                <!-- Register Form -->
                <form id="register-form" class="hidden" onsubmit="handleRegister(event)">
                    <div class="form-group">
                        <label class="form-label" for="register-name">Full Name</label>
                        <input type="text" id="register-name" class="form-input" placeholder="John Doe" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="register-email">Email</label>
                        <input type="email" id="register-email" class="form-input" placeholder="your@email.com"
                            required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="register-password">Password</label>
                        <input type="password" id="register-password" class="form-input" placeholder="••••••••" required
                            minlength="6">
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg" style="width: 100%;">Create Account</button>
                </form>

                <div class="auth-divider">or continue with</div>

                <button class="btn btn-google btn-lg" style="width: 100%;" onclick="handleGoogleLogin()">
                    <svg width="20" height="20" viewBox="0 0 24 24">
                        <path fill="#4285F4"
                            d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
                        <path fill="#34A853"
                            d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
                        <path fill="#FBBC05"
                            d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
                        <path fill="#EA4335"
                            d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
                    </svg>
                    Sign in with Google
                </button>

                <p class="auth-footer">
                    By continuing, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
                </p>
            </div>

            <p style="text-align: center; margin-top: 1.5rem;">
                <a href="index.html" style="color: var(--gray-400);">← Back to Home</a>
            </p>
        </div>
    </div>

    <script>
        // Firebase Configuration - ElectroMart
        const firebaseConfig = {
            apiKey: "AIzaSyC2wkEdH-THvTvvC3FgHt69HPh0kBa5Ugg",
            authDomain: "electromart-34e1c.firebaseapp.com",
            projectId: "electromart-34e1c",
            storageBucket: "electromart-34e1c.firebasestorage.app",
            messagingSenderId: "421141013496",
            appId: "1:421141013496:web:afbbd6bd02aa3dc6e92c0d"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        function showTab(tab) {
            const tabs = document.querySelectorAll('.auth-tab');
            const loginForm = document.getElementById('login-form');
            const registerForm = document.getElementById('register-form');

            tabs.forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');

            if (tab === 'login') {
                loginForm.classList.remove('hidden');
                registerForm.classList.add('hidden');
            } else {
                loginForm.classList.add('hidden');
                registerForm.classList.remove('hidden');
            }
        }

        // Handle Login with Email/Password
        function handleLogin(event) {
            event.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const btn = event.target.querySelector('button[type="submit"]');

            btn.disabled = true;
            btn.textContent = 'Logging in...';

            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    // Save user to localStorage
                    const userData = {
                        uid: user.uid,
                        email: user.email,
                        name: user.displayName || email.split('@')[0],
                        picture: user.photoURL,
                        provider: 'email'
                    };
                    localStorage.setItem('electromart_user', JSON.stringify(userData));
                    alert('Login successful! Welcome back!');
                    window.location.href = 'index.html';
                })
                .catch((error) => {
                    btn.disabled = false;
                    btn.textContent = 'Login';
                    alert('Login failed: ' + error.message);
                });
        }

        // Handle Register with Email/Password
        function handleRegister(event) {
            event.preventDefault();
            const name = document.getElementById('register-name').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const btn = event.target.querySelector('button[type="submit"]');

            btn.disabled = true;
            btn.textContent = 'Creating account...';

            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    // Update profile with name
                    return user.updateProfile({
                        displayName: name
                    }).then(() => {
                        // Save user to localStorage
                        const userData = {
                            uid: user.uid,
                            email: user.email,
                            name: name,
                            picture: null,
                            provider: 'email'
                        };
                        localStorage.setItem('electromart_user', JSON.stringify(userData));
                        alert('Account created successfully! Welcome to ElectroMart!');
                        window.location.href = 'index.html';
                    });
                })
                .catch((error) => {
                    btn.disabled = false;
                    btn.textContent = 'Create Account';
                    alert('Registration failed: ' + error.message);
                });
        }

        // Handle Google Sign-In
        function handleGoogleLogin() {
            const provider = new firebase.auth.GoogleAuthProvider();

            auth.signInWithPopup(provider)
                .then((result) => {
                    const user = result.user;
                    // Save user to localStorage
                    const userData = {
                        uid: user.uid,
                        email: user.email,
                        name: user.displayName,
                        picture: user.photoURL,
                        provider: 'google'
                    };
                    localStorage.setItem('electromart_user', JSON.stringify(userData));
                    alert('Google login successful! Welcome, ' + user.displayName + '!');
                    window.location.href = 'index.html';
                })
                .catch((error) => {
                    console.error('Google login error:', error);
                    alert('Google login failed: ' + error.message);
                });
        }

        // Check if user is already logged in
        auth.onAuthStateChanged((user) => {
            if (user) {
                console.log('User is logged in:', user.email);
            }
        });
    </script>
    <script src="js/products.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
